<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100],
  ["宁波",80],
  ["无锡",99],
  ["兰州",60]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var api_list=document.getElementById('aqi-list')
  var list=[]
  list=aqiData.filter(function(val){return val[1]>=60})//过滤60分以下
  list.sort(function(a,b){return b[1]-a[1]})//从高到低分排序
  //循环添加列表
  for(var i=0,j=list.length;i<j;i++){
  	var l=document.createElement('li')
  	l.innerHTML=`第${i+1}名：${list[i][0]},${list[i][1]}`
  	api_list.appendChild(l)
  }
})();

</script>
</body>
</html>
