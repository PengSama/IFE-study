<script type="text/javascript">
	(function(){
		let Movebox=function({x,y,dir}){
			this.x=x||this.random()
			this.y=y||this.random()
			this.dir=dir||this.randomdir()
			this.init()
		}
		//移动函数，参数为x，y坐标，方向dir，元素节点content
		Movebox.prototype.go=function(x,y,dir,content){
			let prex=x
			let prey=y
			switch(dir){
				case 'left':
				if(this.x-1<1){
					alert('不能再往左了，已到边界')
					return
				}
				this.x--
				break
				case 'up':
				if(this.y-1<1){
					alert('不能再往上了，已到边界')
					return
				}
				this.y--
				break
				case 'right':
				if(this.x+1>10){
					alert('不能再往右了，已到边界')
					return
				}
				this.x++
				break
				case 'down':
				if(this.y+1>10){
					alert('不能再往下了，已到边界')
					return
				}
				this.y++
				break
				default:null
			}
			this.deleteRender(prex,prey,content)//除去前一个方块的颜色
		}
		//右转向函数
		Movebox.prototype.turnRight=function(x,y,dir){
			switch(dir){
				case 'left':
				this.dir='up'
				break
				case 'up':
				this.dir='right'
				break
				case 'right':
				this.dir='down'
				break
				case 'down':
				this.dir='left'
				break
				default:null
			}
		}
		//左转向函数
		Movebox.prototype.turnLeft=function(x,y,dir){
			switch(dir){
				case 'left':
				this.dir='down'
				break
				case 'up':
				this.dir='left'
				break
				case 'right':
				this.dir='up'
				break
				case 'down':
				this.dir='right'
				break
				default:null
			}
		}
		//反向转向函数
		Movebox.prototype.turnBack=function(x,y,dir){
			switch(dir){
				case 'left':
				this.dir='right'
				break
				case 'up':
				this.dir='down'
				break
				case 'right':
				this.dir='left'
				break
				case 'down':
				this.dir='up'
				break
				default:null
			}
		}
		//随机坐标发生器
		Movebox.prototype.random=function(){
			return Math.ceil(Math.random()*10)
		}
		//随机方向发生器
		Movebox.prototype.randomdir=function(){
			let dir
			switch(Math.ceil(Math.random()*4)){
				case 1:
				dir='left'
				break
				case 2:
				dir='right'
				break
				case 3:
				dir='up'
				break
				case 4:
				dir='down'
				break
				default:null
			}
			return dir
		}
		//渲染函数，执行命令时渲染
		Movebox.prototype.render=function(x,y,dir,content){
			content.children[y-1].children[x].setAttribute('class',dir)
		}
		//去除前一个节点的class属性
		Movebox.prototype.deleteRender=function(prex,prey,content){
			content.children[prey-1].children[prex].removeAttribute('class')
		}
		//初始化函数
		Movebox.prototype.init=function(){
			let self=this
			let content=document.getElementById('content')
			let order_btn=document.getElementById('order_btn')
			let order=document.getElementById('order')
			order_btn.addEventListener('click',function(){
				let orderValue=order.value.trim()
				switch(orderValue){
					case 'GO':
					self.go(self.x,self.y,self.dir,content)
					break
					case 'TUN LEF':
					self.turnLeft(self.x,self.y,self.dir)
					break
					case 'TUN RIG':
					self.turnRight(self.x,self.y,self.dir)
					break
					case 'TUN BAC':
					self.turnBack(self.x,self.y,self.dir)
					break
					default:
					alert('请输入正确指令')
				}
				self.render(self.x,self.y,self.dir,content)				
			})
			self.render(self.x,self.y,self.dir,content)//初始换渲染
		}
		window['Movebox']=Movebox
	})()
	/*
